name: Processed Type Request
description: Suggest a processed type to be added for Emendatus Enigmatica
assignees: Ridanisaurus
labels: enhancement, to be reviewed
body:
  - type: markdown
    attributes:
      value: "*Please use the search functionality before requesting a processed type. Also take a look at the closed issues!*"
  - type: textarea
    attributes:
      label: Describe the processed type you'd like
      description: A clear and concise description of what processed type you would like added.
